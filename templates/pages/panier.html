{% extends 'base.html' %}
{% load static %}
{% block content%}
    <body class="page-body">
        <section class="h-100">
            <div class="container h-100 py-5">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-10">
          
                  <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="fw-normal mb-0 text-white">Panier</h3>
                  </div>
          
                  <div class="card rounded-3 mb-4">
                    <div class="card-body p-4">
                      <div class="row d-flex justify-content-between align-items-center">
                        <div class="col-md-2 col-lg-2 col-xl-2">
                          <img
                            src="{{request.GET.image_url}}"
                            class="img-fluid rounded-3" alt="">
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-3">
                          <p class="lead fw-normal mb-2">{{  request.GET.product_name  }}</p>
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                        </div>
                        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1 text-white">
                          <h5 class="mb-0">${{  request.GET.price  }}</h5>
                        </div>
                       
                      </div>
                    </div>
                  </div>
          
                  
          
                  <div class="card">
                    <div class="card-body">
                        <a href="{% url 'checkout' %}?product_name={{  request.GET.product_name  }}&price={{  request.GET.price  }}&image_url={{request.GET.image_url}}">
                            <button type="button" class="btn btn-warning btn-block btn-lg">View Cart</button>
                        </a>
                    
                    </div>
                  </div>
          
                </div>
              </div>
            </div>
          </section>
    </body>
{% endblock content%}
